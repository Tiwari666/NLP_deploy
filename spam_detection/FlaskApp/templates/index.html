<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection</title>
</head>
<body>
    <h2>Spam Detector</h2>
    <form method="POST">
        <textarea name="message" rows="5" cols="40" placeholder="Enter your message here..."></textarea><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
